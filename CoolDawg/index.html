<!-- What is this, a macro? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- You should include the following <meta> element in all your web pages,
    at least according to https://www.w3schools.com/tags/tag_meta.asp -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The coolest dawg in all of dawgville">
    <title>Cool Dawg's Website</title>
    <!-- Internal CSS -->
    <style>
        /* targets all hr elements */
        hr {
            border-color: pink;
            border-width: 5px;
            /* specifies all four borders clockwise */
            border-style: dotted none none none;
            height: 0px;
            width: 80%;
        }

    </style>
</head>
<!-- inline CSS -->
<body style="background-color: rgb(113, 189, 255)">

    <p>I am the coolest dawg in all of dawgville</p>
    <!-- Some elements must not have a closing tag -->
    <hr>
    <h3>My Conquests</h3>
    <!-- unordered list -->
    <ul>
        <li><a href="https://en.wikipedia.org/wiki/Barn">The local barn</a></li>
        <li>Mary Smith</li>
        <li>Donuts</li>
    </ul>

</html>
