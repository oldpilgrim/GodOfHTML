<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round TV Association</title>
    <!-- html is interpretted, meaning executed line by line. If you put this css element
    at the end of the body element, then it will be loaded last. -->
    <link rel="stylesheet" href="styles.css">
</head>
<!-- Inline javascript -->
<body onload="console.log('Hello');">
    <h1>Welcome to the Association of Round TV Manufacturers</h1>
    <img src="https://i.kym-cdn.com/entries/icons/original/000/016/546/hidethepainharold.jpg" class="profile">
    <p>Sir Ian Rogers, Chairman</p>
    <img src="https://i.kym-cdn.com/entries/icons/facebook/000/002/830/sad_frog.jpg" class="profile">
    <p>Sir David Stirling, Secretary</p>

    <!-- Internal javascript -->
    <script></script>
    <!-- External javascript. Good practice (apparently) to put at the end of body, since if put in header,
    then some elements which you are referencing won't have been loaded yet -->
    <script src="index.js"></script>
</body>
</html>
